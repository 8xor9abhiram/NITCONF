name: Maven CI/CD

on:
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
        permissions: 'read-all'

    - name: Build project with Maven
      run: |
           cd reviewer
           mvn -B package --file pom.xml
